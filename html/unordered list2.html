<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderedlist</title>
<style>
    body{
        font-family: Arial, sans-serif;
    }
    h1{
        text-align: center;
        color: aqua;
        font-size: x-large;
    }
</style>
</head>
<body>
    <h1>INSTAGRAM FEATURES</h1>
    <h2>PROFILE</h2>
    <ul type="square">
        <li>Name</li>
        <li>User Name</li>
        <li>Bio</li>
        <li>Posts</li>
        <li>Followers</li>
        <li>Following</li>
    </ul>
    <h2>STORIES</h2>
    <ul type="circle">
        <li>Location</li>
        <li>Mention</li>
        <li>Hashtag</li>
        <li>Questions</li>
        <li>Poll</li>
        <li>Quiz</li>
        <li>GIF</li>
        <li>Countdown</li>
        <li>Music</li>
    </ul>
</body>
</html>
